<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Little touch moments</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="app">
    <main>
      <section id="home" class="view is-active" data-view="home">
        <header class="home-header">
          <p class="eyebrow">Made for my wife with love</p>
          <h1>Little touch moments</h1>
          <p class="subtitle">A calm shelf of tiny, tactile games. Tap one to begin.</p>
          <h2>Happy 3rd anniversary Divya!</h2>
        </header>

        <div class="card-grid">
          <button class="card is-active" data-route="pop-bubbles">
            <div class="card-top">
              <span class="card-title">Pop the Bubbles</span>
              <span class="card-tag">Live</span>
            </div>
            <div class="card-preview preview-bubbles" aria-hidden="true"></div>
            <p class="card-desc">Soap bubbles drift softly.</p>
          </button>

          <button class="card is-active" data-route="calm-touch">
            <div class="card-top">
              <span class="card-title">Calm Touch</span>
              <span class="card-tag">Live</span>
            </div>
            <div class="card-preview preview-calm" aria-hidden="true"></div>
            <p class="card-desc">Slow ripples reward presence.</p>
          </button>

          <button class="card is-active" data-route="tide-wash">
            <div class="card-top">
              <span class="card-title">Tide Wash</span>
              <span class="card-tag">Live</span>
            </div>
            <div class="card-preview preview-fill" aria-hidden="true"></div>
            <p class="card-desc">A slow, living gradient.</p>
          </button>

          <button class="card is-active" data-route="pour-spread">
            <div class="card-top">
              <span class="card-title">Pour &amp; Spread</span>
              <span class="card-tag">Live</span>
            </div>
            <div class="card-preview preview-grow" aria-hidden="true"></div>
            <p class="card-desc">Hold to pour soft color.</p>
          </button>

          <button class="card" disabled>
            <div class="card-top">
              <span class="card-title">Tap to Grow</span>
              <span class="card-tag muted">Soon</span>
            </div>
            <div class="card-preview preview-grow" aria-hidden="true"></div>
            <p class="card-desc">Little seeds become soft shapes.</p>
          </button>

          <button class="card" disabled>
            <div class="card-top">
              <span class="card-title">Catch the Fall</span>
              <span class="card-tag muted">Soon</span>
            </div>
            <div class="card-preview preview-balance" aria-hidden="true"></div>
            <p class="card-desc">Gentle taps guide falling light.</p>
          </button>

          <button class="card" disabled>
            <div class="card-top">
              <span class="card-title">Balloon Balance</span>
              <span class="card-tag muted">Soon</span>
            </div>
            <div class="card-preview preview-calm" aria-hidden="true"></div>
            <p class="card-desc">Keep a floating shape in calm balance.</p>
          </button>


        </div>
      </section>

      <section id="game" class="view" data-view="game" aria-live="polite">
        <button id="homeButton" class="home-button" type="button">‚Üê Home</button>
        <div id="gameMount" class="game-mount"></div>
      </section>
    </main>
  </div>

  <script type="module" src="main.js"></script>
</body>

</html>
