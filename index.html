<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Little touch moments</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div id="app">
    <main>
      <section id="home" class="view is-active" data-view="home">
        <button id="themeToggle" class="theme-toggle" type="button" aria-label="Toggle dark mode">
          <span class="toggle-icon sun">‚òÄÔ∏è</span>
          <span class="toggle-icon moon">üåô</span>
        </button>

        <header class="home-header">
          <div class="header-decoration">
            <span class="deco-dot"></span>
            <span class="deco-dot"></span>
            <span class="deco-dot"></span>
          </div>
          <p class="eyebrow">Made for my wife with love</p>
          <h1>Little touch<br><span class="title-accent">moments</span></h1>
          <p class="subtitle">A calm shelf of tiny, tactile games.<br>Tap one to begin.</p>
          <div class="header-divider"></div>
          <h2 class="anniversary">Happy 3rd anniversary <span class="heart">‚ô•</span> Divya!</h2>
        </header>

        <div class="card-grid">
          <button class="card is-active" data-route="pop-bubbles">
            <div class="card-top">
              <span class="card-title">Pop the Bubbles</span>
              <span class="card-tag">Live</span>
            </div>
            <div class="card-preview preview-bubbles" aria-hidden="true"></div>
            <p class="card-desc">Soap bubbles drift softly.</p>
          </button>

          <button class="card is-active" data-route="calm-touch">
            <div class="card-top">
              <span class="card-title">Calm Touch</span>
              <span class="card-tag">Live</span>
            </div>
            <div class="card-preview preview-calm" aria-hidden="true"></div>
            <p class="card-desc">Slow ripples reward presence.</p>
          </button>

          <button class="card is-active" data-route="tide-wash">
            <div class="card-top">
              <span class="card-title">Tide Wash</span>
              <span class="card-tag">Live</span>
            </div>
            <div class="card-preview preview-fill" aria-hidden="true"></div>
            <p class="card-desc">A slow, living gradient.</p>
          </button>

          <button class="card is-active" data-route="pour-spread">
            <div class="card-top">
              <span class="card-title">Pour &amp; Spread</span>
              <span class="card-tag">Live</span>
            </div>
            <div class="card-preview preview-grow" aria-hidden="true"></div>
            <p class="card-desc">Hold to pour soft color.</p>
          </button>

          <button class="card is-active" data-route="tap-grow">
            <div class="card-top">
              <span class="card-title">Tap to Grow</span>
              <span class="card-tag">Live</span>
            </div>
            <div class="card-preview preview-seed" aria-hidden="true"></div>
            <p class="card-desc">Little seeds become soft shapes.</p>
          </button>

          <button class="card is-active" data-route="catch-fall">
            <div class="card-top">
              <span class="card-title">Catch the Fall</span>
              <span class="card-tag">Live</span>
            </div>
            <div class="card-preview preview-stars" aria-hidden="true"></div>
            <p class="card-desc">Gentle taps guide falling light.</p>
          </button>

          <button class="card is-active" data-route="balloon-balance">
            <div class="card-top">
              <span class="card-title">Balloon Balance</span>
              <span class="card-tag">Live</span>
            </div>
            <div class="card-preview preview-balloon" aria-hidden="true"></div>
            <p class="card-desc">Keep a floating shape in calm balance.</p>
          </button>

          <button class="card is-active" data-route="breath-sync">
            <div class="card-top">
              <span class="card-title">Breath Sync</span>
              <span class="card-tag">Live</span>
            </div>
            <div class="card-preview preview-breath" aria-hidden="true"></div>
            <p class="card-desc">Box breathing to find your center.</p>
          </button>

          <button class="card is-active" data-route="warm-glow">
            <div class="card-top">
              <span class="card-title">Warm Glow</span>
              <span class="card-tag">Live</span>
            </div>
            <div class="card-preview preview-glow" aria-hidden="true"></div>
            <p class="card-desc">Hold to create warm spreading light.</p>
          </button>

          <button class="card is-active" data-route="sand-garden">
            <div class="card-top">
              <span class="card-title">Sand Garden</span>
              <span class="card-tag">Live</span>
            </div>
            <div class="card-preview preview-sand" aria-hidden="true"></div>
            <p class="card-desc">Trace patterns in zen sand.</p>
          </button>

        </div>
      </section>

      <section id="game" class="view" data-view="game" aria-live="polite">
        <button id="homeButton" class="home-button" type="button">‚Üê Home</button>
        <div id="gameMount" class="game-mount"></div>
      </section>
    </main>
  </div>

  <script type="module" src="main.js"></script>
</body>

</html>
